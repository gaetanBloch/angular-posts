<mat-card>
  <form (ngSubmit)="onAddPost()" [formGroup]="form">
    <h1>Post</h1>
    <mat-form-field hintLabel="Should be at least 3 characters">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="title.invalid">
        Please enter a Post title of at least 3 characters.
      </mat-error>
      <mat-hint align="end">{{ title.value?.length || 0 }}/3</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput rows="6" formControlName="content" required></textarea>
      <mat-error *ngIf="content.invalid">
        Please enter a Post content.
      </mat-error>
    </mat-form-field>
    <div style="text-align: center">
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid">
        Save Post
      </button>
    </div>
  </form>
</mat-card>
