<mat-card>
  <mat-form-field class="example-full-width">
    <mat-label>Post</mat-label>
    <textarea matInput
              rows="6"
              placeholder="Ex. New Post"
              [(ngModel)]="enteredPost"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
