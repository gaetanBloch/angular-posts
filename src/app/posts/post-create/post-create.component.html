<mat-card>
  <form (ngSubmit)="onAddPost()" #form="ngForm">
    <h1>Post</h1>
    <mat-form-field hintLabel="Should be at least 3 characters">
      <mat-label>Title</mat-label>
      <input matInput
             ngModel
             name="title"
             required minlength="3"
             #title="ngModel">
      <mat-error *ngIf="title.invalid">
        Please enter a Post title of at least 3 characters
      </mat-error>
      <mat-hint align="end">{{ title.value?.length || 0 }}/3</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput rows="6" ngModel name="content" required></textarea>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid">
      Save Post
    </button>
  </form>
</mat-card>
